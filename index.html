<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="./src/favicons/Pokeball.ico" type="image/x-icon"> <!-- link Favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="src/css/paginaindex.css"> <!-- Link para o arquivo
        de estilos CSS do index -->
    <title>Pokédex</title>
</head>

<body>
    <h1 class="title">POKEDEX</h1>
    <header>
        <div class="input-group div-search">
            <input class="form-control" id="pokemon" type="text" placeholder=" Digite o ID ou Nome do Pokémon " />
            <div class="input-group-btn">
                <button class="btn btn-default bg-white" type="submit" onclick="searchPokemon()"> Buscar</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Estrutura principal da página -->
        <main>
            <!-- O elemento <main> representa o conteúdo principal da página -->

            <div id="pokemon-container">
                <!-- Um contêiner principal para agrupar os elementos relacionados aos Pokémon -->

                <div id="pokemon-list">
                    <!-- Uma área onde os cards dos Pokémon serão exibidos -->
                </div>

                <button id="load-more">
                    <!-- Um botão para carregar mais Pokémon -->
                    <span class="pokeball-icon">
                        <!-- Um ícone de Pokébola para decorar o botão -->
                        <img src="./src/img/iconebotao.png" alt="Pokébola">
                    </span>
                    Capture mais Pokémons
                </button>
            </div>
            <section id="list-search"></section>

        </main>
        <script src="src/js/script.js"></script> <!-- Link para o arquivo JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script> <!-- js bootstrap -->
    </main>
</body>
</html>
